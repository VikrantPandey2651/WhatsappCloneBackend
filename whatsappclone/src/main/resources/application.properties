spring.application.name=whatsappclone

server.port = 8989


#spring.datasource.url= jdbc:mysql://localhost:3306/payments
spring.datasource.url=jdbc:mysql://localhost:3307/whatsappClone
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


spring.flyway.enabled = false
spring.security.oauth2.resourceserver.jwt.issuer-uri= http://localhost:9090/realms/whatsapp-clone

spring.servlet.multipart.max-file-size = 50MB

springdoc.default-produces-media-type = application/json
application.file.uploads.media.output-path = ./uploads